name: ansible-test images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run once per week (Monday at 08:00 UTC)
  schedule:
    - cron: '0 8 * * 1'

jobs:
  build:
    name: 'Build ansible-test images (${{ matrix.name }} with Python ${{ matrix.python }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: centos-stream8
            python: '3.8'
          - name: archlinux
            python: '3.10'

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt-get install podman buildah
          pip install ansible-core

      - name: Build ${{ matrix.name }} image
        run: |
          ${{ matrix.name }}/build.sh
        working-directory: ./ansible-test/

      - name: Run basic tests with ${{ matrix.name }} image
        run: |
          ansible-test integration -v --python ${{ matrix.python }} --docker localhost/test-image:${{ matrix.name }} shippable/posix/group1/
        working-directory: ./.github/ansible-test-tests/ansible_collections/testns/testcol
        env:
          ANSIBLE_TEST_PREFER_PODMAN: '1'
