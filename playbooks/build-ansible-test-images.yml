- name: Build and test ansible-test container images
  hosts: all
  gather_facts: false
  pre_tasks:
    - name: Collect some facts
      setup:
        gather_subset:
          - '!all'
          - '!any'
          - date_time
          - distribution
          - dns
          - kernel
          - python
  tasks:
    - name: Podman may need ip_tables kernel modules
      command: modprobe ip_tables
      become: true

    - name: Build ansible-test images
      include_role:
        name: build-ansible-test-images
      vars:
        images_ansible_name: ansible-core
        images_ansible_version: '==2.16'
